<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
          <i class="fa fa-align-justify"></i> {{ moduleName }}

          <span class="float-right">
              <button class="btn btn-primary btn-sm" [routerLink]="'/visitor/add'">
                  <i class="fa fa-plus"></i> Input Visitor</button>&nbsp;
          </span>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <form class="form-horizontal">
              <div class="row">
                <div class="col-sm-6">
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="f-setting_description">Nama Customer</label>
                        <div class="col-md-9">
                            <input type="text" [(ngModel)]="filter.nama" #nama="ngModel" id="nama"
                                name="nama" class="form-control" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-sm btn-primary" (click)="doSearch()">
                        <i class="fa fa-search"></i> Filter</button>&nbsp;

                    <button type="button" class="btn btn-sm btn-primary" (click)="clearSearch()">
                        <i class="fa fa-ban"></i> UnFilter</button>&nbsp;
                </div>
            </div>
            </form>
          </div>
          <div class="col-md-12 p-3">
            <table class="table table-hover table-striped table-sm animated fadeIn">
              <thead>
                  <tr>
                      <th>Site</th>
                      <th>Order</th>
                      <th>Customer ID</th>
                      <th>Name</th>
                      <th>Description</th>
                      <th>Price</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let row of data; let i = index">
                    <td>  {{ row.site }} </td>
                    <td>  {{ row.order }} </td>
                    <td>  {{ row.customer_id }} </td>
                    <td>  {{ row.customer_name }} </td>
                    <td>  {{ row.description }} </td>
                    <td>  {{ row.price | number:'1.2' }} </td>
                  </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
